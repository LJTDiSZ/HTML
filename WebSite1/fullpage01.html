<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="css/jquery.fullpage.min.css" rel="stylesheet" />
    <script src="scripts/jquery-2.2.1.min.js"></script>
    <script src="scripts/jquery.fullpage.min.js"></script>
    <script type="text/javascript">
        window.APP = {
            name: "index",
            isEnd: false,
            start: function () { },
            onLeave: function () { },
            afterLoad: function () { },
            sectionsColor: [],
        };

        $(function () {
            $('#fullpages').fullpage({
                //Navigation
                menu: false,
                lockAnchors: false,
                anchors: [],
                navigation: false,
                navigationPosition: 'right',
                navigationTooltips: ['firstSlide', 'secondSlide'],
                showActiveTooltip: false,
                slidesNavigation: true,
                slidesNavPosition: 'bottom',

                //Scrolling
                css3: true,
                scrollingSpeed: 700,
                autoScrolling: true,
                fitToSection: true,
                fitToSectionDelay: 1000,
                scrollBar: false,
                easing: 'easeInOutCubic',
                easingcss3: 'ease',
                loopBottom: false,
                loopTop: false,
                loopHorizontal: true,
                continuousVertical: false,
                normalScrollElements: '#element1, .element2',
                scrollOverflow: false,
                touchSensitivity: 15,
                normalScrollElementTouchThreshold: 5,

                //Accessibility
                keyboardScrolling: true,
                animateAnchor: true,
                recordHistory: true,

                //Design
                controlArrows: false,
                verticalCentered: true,
                resize: false,
                sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE'],
                paddingTop: '3em',
                paddingBottom: '10px',
                fixedElements: '#header, .footer',
                responsiveWidth: 0,
                responsiveHeight: 0,

                //Custom selectors
                sectionSelector: '.section',
                slideSelector: '.slide',

                //events
                onLeave: function (index, nextIndex, direction) {
                    console.log("onLeave: " + index + "==" + nextIndex + "==" + direction);
                },
                afterLoad: function (anchorLink, index) {
                    console.log("afterLoad: " + anchorLink + "==" + index);
                },
                afterRender: function () {
                    console.log("afterRender: ");
                },
                afterResize: function () {
                    console.log("afterResize: ");
                },
                afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) {
                    console.log("afterSlideLoad: " + anchorLink + "==" + index + "==" + slideAnchor + "==" + slideIndex);
                },
                onSlideLeave: function (anchorLink, index, slideIndex, direction, nextSlideIndex) {
                    console.log("onSlideLeave: " + anchorLink + "==" + index + "==" + slideIndex + "==" + direction + "==" + nextSlideIndex);
                }
            });

            APP.start();
        });
    </script>
</head>
<body>
    <div id="fullpages">
        <div class="section">
            <h3>第一屏</h3>
        </div>
        <div class="section active">
            <h3>第二屏</h3>
        </div>
        <div class="section">
            <div class="slide">第三屏的第一屏</div>
            <div class="slide">第三屏的第二屏</div>
            <div class="slide">第三屏的第三屏</div>
            <div class="slide">第三屏的第四屏</div>
        </div>
        <div class="section">
            <h3>第四屏</h3>
        </div>
    </div>
</body>
</html>
