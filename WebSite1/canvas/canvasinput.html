<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <canvas id="canvas" width="350" height="500"></canvas>

    <script src="../scripts/CanvasInput.min.js"></script>
    <script type="text/javascript">
        var input = new CanvasInput({
            canvas: document.getElementById('canvas'),
            fontSize: 18,
            fontFamily: 'Arial',
            fontColor: '#212121',
            fontWeight: 'bold',
            width: 300,
            height: 200,
            maxlength:20,
            padding: 8,
            borderWidth: 1,
            borderColor: '#000',
            borderRadius: 3,
            boxShadow: '1px 1px 0px #fff',
            innerShadow: '0px 0px 5px rgba(0, 0, 0, 0.5)',
            placeHolder: 'Enter message here...'
        });
    </script>
</body>
</html>
