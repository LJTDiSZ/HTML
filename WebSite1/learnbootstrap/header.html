<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta charset="utf-8" />-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Bootstrap & Fullpage</title>

    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.fullpage.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/unslider.css" />
    <link rel="stylesheet" type="text/css" href="css/unslider-dots.css" />
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
       <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <style>
        .header {
            width: 100%;
            height: 64px;
            background: rgba(0,0,0,0.3);
            background-color: #7F7F7F;
            position: absolute;
            z-index: 10;
            min-width: 650px;
            overflow: hidden;
        }

        .pagesContainer {
            height: 100%;
            z-index: 9;
            top: 64px;
        }

        .myTest {
            background-color: rgba(86,61,124,.15);
            border: 1px solid rgba(86,61,124,.2);
        }

        .banner {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 header">
                <h1>Hello Fullpage!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="fullpages" class="pagesContainer">
                    <div class="section active">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12 myTest">
                                    <div class="banner">
                                        <ul>
                                            <li>My slide</li>
                                            <li>Another slide</li>
                                            <li>My last slide</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 myTest">
                                    OK
                                </div>
                                <div class="col-md-9 myTest">
                                    <h3>第一屏</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <h3>第二屏</h3>
                    </div>
                    <div class="section">
                        <div class="slide">第三屏的第一屏</div>
                        <div class="slide">第三屏的第二屏</div>
                        <div class="slide">第三屏的第三屏</div>
                        <div class="slide">第三屏的第四屏</div>
                    </div>
                    <div class="section">
                        <h3>第四屏</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="js/jquery-2.2.1.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fullpage.min.js"></script>
    <script src="js/unslider-min.js"></script>
    <script type="text/javascript">
    	$(function(){
    		$('#fullpages').fullpage({
                //Navigation
                menu: false,
                lockAnchors: false,
                anchors: [],
                navigation: false,
                navigationPosition: 'right',
                navigationTooltips: ['firstSlide', 'secondSlide'],
                showActiveTooltip: false,
                slidesNavigation: true,
                slidesNavPosition: 'bottom',

                //Scrolling
                css3: true,
                scrollingSpeed: 700,
                autoScrolling: true,
                fitToSection: true,
                fitToSectionDelay: 1000,
                scrollBar: false,
                easing: 'easeInOutCubic',
                easingcss3: 'ease',
                loopBottom: false,
                loopTop: false,
                loopHorizontal: true,
                continuousVertical: false,
                normalScrollElements: '#element1, .element2',
                scrollOverflow: false,
                touchSensitivity: 15,
                normalScrollElementTouchThreshold: 5,

                //Accessibility
                keyboardScrolling: true,
                animateAnchor: true,
                recordHistory: true,

                //Design
                controlArrows: false,
                verticalCentered: false,
                resize: false,
                sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE'],
                //paddingTop: '3em',
                //paddingBottom: '10px',
                fixedElements: '#header, .footer',
                responsiveWidth: 0,
                responsiveHeight: 0,

                //Custom selectors
                sectionSelector: '.section',
                slideSelector: '.slide',

                //events
                onLeave: function (index, nextIndex, direction) {
                    console.log("onLeave: " + index + "==" + nextIndex + "==" + direction);
                },
                afterLoad: function (anchorLink, index) {
                    console.log("afterLoad: " + anchorLink + "==" + index);
                },
                afterRender: function () {
                    console.log("afterRender: ");
                },
                afterResize: function () {
                    console.log("afterResize: ");
                },
                afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) {
                    console.log("afterSlideLoad: " + anchorLink + "==" + index + "==" + slideAnchor + "==" + slideIndex);
                },
                onSlideLeave: function (anchorLink, index, slideIndex, direction, nextSlideIndex) {
                    console.log("onSlideLeave: " + anchorLink + "==" + index + "==" + slideIndex + "==" + direction + "==" + nextSlideIndex);
                }
            });

            $('.banner').unslider({
                speed: 500,               //  滚动速度
                delay: 3000,              //  动画延迟
                complete: function() {},  //  动画完成的回调函数
                keys: true,               //  启动键盘导航
                dots: true,               //  显示点导航
                fluid: false,              //  支持响应式设计
                arrows: false,
                autoplay: true
            });
    	});
    </script>
</body>
</html>
