<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例 - 标签页（Tab）插件</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div id="designcontainer" class="container-fluid">
        <div class="row">
            <div class="col-md-6"><img></div>
            <div class="col-md-6">
                <form method="post" action="/admin/design">
                    <ul id="myTab" class="nav nav-tabs">
                        <li class="active">
                            <a href="#home" data-toggle="tab">
                                W3Cschool Home
                            </a>
                        </li>
                        <li><a href="#ios" data-toggle="tab">iOS</a></li>
                        <li class="dropdown">
                            <a href="#" id="myTabDrop1" class="dropdown-toggle"
                               data-toggle="dropdown">
                                Java
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
                                <li><a href="#jmeter" tabindex="-1" data-toggle="tab">jmeter</a></li>
                                <li><a href="#ejb" tabindex="-1" data-toggle="tab">ejb</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade in active" id="home">
                            <div class="form-group">
                                <label>Logo</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label for="logoX">X</label>
                                        <input id="logoX" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Y</label>
                                        <input class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Max Width</label>
                                        <input class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Max Height</label>
                                        <input class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>QRCode</label>
                                <input class="form-control">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="ios">
                            <a href="#" data-href="delete.php?id=23" data-toggle="modal" data-target="#confirm-delete">删除记录 #23</a>
                            <button class="btn btn-default" data-href="/delete.php?id=54" data-toggle="modal" data-target="#confirm-delete">
                                删除记录 #54
                            </button>
                        </div>
                        <div class="tab-pane fade" id="jmeter">
                            <p>jMeter 是一款开源的测试软件。它是 100% 纯 Java 应用程序，用于负载和性能测试。</p>
                        </div>
                        <div class="tab-pane fade" id="ejb">
                            <p>
                                Enterprise Java Beans（EJB）是一个创建高度可扩展性和强大企业级应用程序的开发架构，部署在兼容应用程序服务器（比如 JBOSS、Web Logic 等）的 J2EE 上。
                            </p>
                        </div>
                    </div>
                    <button class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    请确认
                </div>
                <div class="modal-body">
                    确认删除该记录吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <a class="btn btn-danger btn-ok">删除记录</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('#confirm-delete').on('show.bs.modal', function (e) {
            $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
        });
    </script>
</body>
</html>
