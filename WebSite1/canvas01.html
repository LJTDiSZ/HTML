<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <script type="text/javascript">

        window.onload = function () {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();

            ctx.fillStyle = 'rgb(0,0,255)';
            ctx.fillRect(0, 0, 400, 400);
            ctx.fillStyle = 'rgb(255,0,0)';
            ctx.fillRect(50, 50, 300, 300);
            ctx.fillStyle = 'rgb(0,255,0)';
            ctx.fillRect(100, 100, 200, 200);
            ctx.fillStyle = 'rgb(100,100,100)';
            ctx.fillRect(125, 175, 150, 25);

            // The 2nd one
            var mycanvas = document.getElementById("myCanvasTag");
            var mycontext = mycanvas.getContext('2d');

            //mycontext.font = "30px Arial";
            //mycontext.strokeText("Have a try", 450, 480);


            //draw face
            mycontext.beginPath();
            mycontext.arc(300, 250, 200, 0, Math.PI * 2, true);
            mycontext.closePath();
            mycontext.stroke();

            //draw left eye
            mycontext.beginPath();
            mycontext.arc(220, 150, 30, 0, Math.PI * 2, true);
            mycontext.closePath();
            mycontext.fillStyle = 'rgb(100,100,225)';
            mycontext.fill();

            //draw left iris
            mycontext.beginPath();
            mycontext.arc(220, 150, 10, 0, Math.PI * 2, true);
            mycontext.closePath();
            mycontext.fillStyle = 'rgb(0,0,0)';
            mycontext.fill();

            //draw left eyelid
            mycontext.beginPath();
            mycontext.arc(220, 150, 30, 0, Math.PI, true);
            mycontext.closePath();
            mycontext.fillStyle = 'rgb(200,200,200)';
            mycontext.fill();

            //draw left eyelashes
            mycontext.strokeStyle = 'rgb(0,0,0)';
            lashes(mycontext, 198, 170, 193, 185);
            lashes(mycontext, 208, 177, 204, 193);
            lashes(mycontext, 220, 180, 220, 195);
            lashes(mycontext, 232, 177, 236, 193);
            lashes(mycontext, 242, 170, 247, 185);
            mycontext.stroke();

            openeye();

            //draw right eyelashes
            mycontext.strokeStyle = 'rgb(0,0,0)';
            lashes(mycontext, 358, 170, 353, 185);
            lashes(mycontext, 368, 177, 364, 193);
            lashes(mycontext, 380, 180, 380, 195);
            lashes(mycontext, 392, 177, 396, 193);
            lashes(mycontext, 402, 170, 407, 185);
            mycontext.stroke();

            //draw nose
            mycontext.beginPath();
            mycontext.arc(300, 250, 20, 0, Math.PI * 2, true);
            mycontext.closePath();
            mycontext.stroke();

            // draw smile
            mycontext.beginPath();
            mycontext.lineWidth = 10;
            mycontext.moveTo(180, 320);
            mycontext.bezierCurveTo(140, 320, 340, 420, 400, 360);
            mycontext.closePath();
            mycontext.stroke();

            //draw message at bottom
            mycontext.font = "1em sans-serif";
            mycontext.fillStyle = "rgb(0,0,0)";
            mycontext.fillText("Move the mouse over and off the canvas - the face winks!", 10, 480);
            mycontext.font = "30px Arial";
            mycontext.strokeStyle = "rgb(255,0,0)";
            mycontext.lineWidth = 1;
            mycontext.strokeText("Have a try", 450, 480);



            // The 3rd one
            var c = document.getElementById("imgCanvas");
            var cxt = c.getContext("2d");
            var img = new Image()
            img.onload = function () {
                cxt.drawImage(img, 0, 0, 600, 500);
                cxt.font = "30px Arial";
                cxt.strokeText("Have a try", 450, 480);
            }
            img.src = "images/in/meal1.png"
        }

        function lashes(cntx, x1, y1, x2, y2) {
            cntx.moveTo(x1, y1);
            cntx.lineTo(x2, y2);
        }

        function closeeye() {
            //close right eye
            var mycanvas = document.getElementById("myCanvasTag");
            var mycontext = mycanvas.getContext('2d');
            mycontext.beginPath();
            mycontext.arc(380, 150, 30, 0, Math.PI * 2, true);
            mycontext.closePath();
            mycontext.fillStyle = 'rgb(200,200,200)';
            mycontext.fill();
        }

        function openeye() {
            //open right eye
            var mycanvas = document.getElementById("myCanvasTag");
            var mycontext = mycanvas.getContext('2d');
            mycontext.beginPath();
            mycontext.arc(380, 150, 30, 0, Math.PI * 2, true);
            mycontext.closePath();
            mycontext.fillStyle = 'rgb(100,100,225)';
            mycontext.fill();
            //draw right iris
            mycontext.beginPath();
            mycontext.arc(380, 150, 10, 0, Math.PI * 2, true);
            mycontext.closePath();
            mycontext.fillStyle = 'rgb(0,0,0)';
            mycontext.fill();
            //draw right eyelid
            mycontext.beginPath();
            mycontext.arc(380, 150, 30, 0, Math.PI, true);
            mycontext.closePath();
            mycontext.fillStyle = 'rgb(200,200,200)';
            mycontext.fill();
        }
    </script>
</head>
<body>
    <p>Welcome</p>

    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">

    </canvas>

    <canvas id="imgCanvas" width="600" height="500" style="border:1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>

    <div style="margin-left:30px;">
        <canvas id="myCanvasTag" width="600" height="500" style="border: 5px blue solid"
                onmouseover="closeeye()" onmouseout="openeye()"></canvas>
        <br /><br />
        <a href="index.html">back</a>
    </div>
</body>
</html>
