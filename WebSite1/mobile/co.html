<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <style>
        .arrow-up{height:auto;width:25px;position:absolute;left:50%;top:92%;margin-left:-12px;z-index:99;}
        .pt-page-moveIconUp {-webkit-animation: moveIconUp ease 1.5s both infinite;animation: moveToBottom ease 1.5s both infinite;}

        #page1{ background: url(images/co/首页背景.jpg) no-repeat center;background-size:100% 100%;}
        #p1img{width:40%;margin:5rem auto 0;}
        #p1img img{width:100%;}
        #page2{ background: url(images/co/背景.png) no-repeat center;background-size:100% 100%;}
    </style>
    <script>
        (function () {
            // initializes touch and scroll events
            var supportTouch = $.support.touch,
                scrollEvent = "touchmove scroll",
                touchStartEvent = supportTouch ? "touchstart" : "mousedown",
                touchStopEvent = supportTouch ? "touchend" : "mouseup",
                touchMoveEvent = supportTouch ? "touchmove" : "mousemove";

            // handles swipe up and swipe down
            $.event.special.swipeupdown = {
                setup: function () {
                    var thisObject = this;
                    var $this = $(thisObject);

                    $this.bind(touchStartEvent, function (event) {
                        var data = event.originalEvent.touches ?
                                event.originalEvent.touches[0] :
                                event,
                            start = {
                                time: (new Date).getTime(),
                                coords: [data.pageX, data.pageY],
                                origin: $(event.target)
                            },
                            stop;

                        function moveHandler(event) {
                            if (!start) {
                                return;
                            }

                            var data = event.originalEvent.touches ?
                                event.originalEvent.touches[0] :
                                event;
                            stop = {
                                time: (new Date).getTime(),
                                coords: [data.pageX, data.pageY]
                            };

                            // prevent scrolling
                            if (Math.abs(start.coords[1] - stop.coords[1]) > 10) {
                                event.preventDefault();
                            }
                        }

                        $this
                            .bind(touchMoveEvent, moveHandler)
                            .one(touchStopEvent, function (event) {
                                $this.unbind(touchMoveEvent, moveHandler);
                                if (start && stop) {
                                    if (stop.time - start.time < 1000 &&
                                        Math.abs(start.coords[1] - stop.coords[1]) > 30 &&
                                        Math.abs(start.coords[0] - stop.coords[0]) < 75) {
                                        start.origin
                                            .trigger("swipeupdown")
                                            .trigger(start.coords[1] > stop.coords[1] ? "swipeup" : "swipedown");
                                    }
                                }
                                start = stop = undefined;
                            });
                    });
                }
            };

            //Adds the events to the jQuery events special collection
            $.each({
                swipedown: "swipeupdown",
                swipeup: "swipeupdown"
            }, function (event, sourceEvent) {
                $.event.special[event] = {
                    setup: function () {
                        $(this).bind(sourceEvent, $.noop);
                    }
                };
            });

        })();
    </script>
</head>
<body>
    <img src="images/co/icon3.png" alt="" class="arrow-up pt-page-moveIconUp" />
    <div data-role="page" id="page1">
        <div data-role="main" class="ui-content">
            <div id="p1img">
                <img src="images/co/VI 1.png" />
            </div>
        </div>
    </div> 
    <div data-role="page" id="page2">
        <div data-role="main" class="ui-content">
        </div>
    </div>
    <div data-role="page" id="page3">
        <div data-role="main" class="ui-content">
        </div>
    </div>
    <div data-role="page" id="page4">
        <div data-role="main" class="ui-content">
        </div>
    </div>
    <div data-role="page" id="page5">
        <div data-role="main" class="ui-content">
        </div>
    </div>

    <script>
        $(document).on("pagecreate", "#page1", function () {
            $('#page1').on('swipeup', function () {
                $.mobile.pageContainer.pagecontainer("change", "#page2", { transition: "slideup" });
                //$.mobile.changePage("#page2");
            });
        });
    </script>
</body>
</html>
